<html>

<head>
    <title>ATLAS Data Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.4.latest.js" type="text/javascript"></script>
    <script src="atlasWDC.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">

        <div class="container">

            <!-- title -->
            <div class="title">
                <h2>ATLAS Data Connector</h2>
            </div>

            <!-- Input tickers -->
            <div class="mycard">
                <div class="mb-1">
                    <h3>Input Tickers</h3>
                </div>
                <div class="form-content">
                    <div class="row mb-5">
                        <h1>
                            <span class="badge badge-secondary m-1" v-for="(ticker, i) in tickers" :key="i">
                                <span class="badge badge-light">{{ tickerWeight[i] }}</span>
                            </span>
                        </h1>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" style="text-transform:uppercase"
                                    placeholder="Ticker Symbol" value="" v-model="inputTicker" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                {{inputAmount}}
                                <input type="number" class="form-control" placeholder="Amount" value=""
                                    v-model="inputAmount" />
                            </div>
                        </div>
                    </div>
                    <div class="text-center" style="margin-top: 1em;">
                        <button type="button" id="addTicker" v-on:click="addTicker" class="btn btn-success">Add
                            Ticker</button>
                    </div>
                </div>
            </div>

            <!-- Choose Analysis -->
            <div class="mycard">
                <div class="mb-1">
                    <h3>Choose Analysis</h3>
                </div>
                <div class="form-content">
                    <div class="row mb-5">
                        <h1>
                            <span class="badge badge-secondary m-1" v-for="(ticker, i) in tickers" :key="i">
                                <span class="badge badge-light">{{ tickerWeight[i] }}</span>
                            </span>
                        </h1>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" style="text-transform:uppercase"
                                    placeholder="Ticker Symbol" value="" v-model="inputTicker" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                {{inputAmount}}
                                <input type="number" class="form-control" placeholder="Amount" value=""
                                    v-model="inputAmount" />
                            </div>
                        </div>
                    </div>
                    <div class="text-center" style="margin-top: 1em;">
                        <button type="button" id="addTicker" v-on:click="addTicker" class="btn btn-success">Add
                            Ticker</button>
                    </div>
                </div>
            </div>

            <div class="text-center" style="margin-top: 1em;">
                <button type="button" id="ATLASsubmitButton" class="btn btnSubmit">Analyse</button>
            </div>

        </div>

    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            // inputs
            inputTicker: "",
            inputAmount: "",

            tickers: [],
            tickerWeight: []
        },
        methods: {
            addTicker: function () {
                this.tickers.push(this.inputTicker.toUpperCase())
                this.tickerWeight.push(this.inputAmount)
                this.inputTicker = ""
                this.inputAmount = ""
            }
        }
    })
</script>

</html>
